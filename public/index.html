<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="%PUBLIC_URL%/themes/main.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="All-In-One Nostr Relay with Dashboard Panel🌐 Host Files as Scionic Merkle Trees or Blossom Blobs🌸🌳"
    />
    <meta name="keywords" content="nostr, multimedia, storage, relay, secure, responsive" />
    <meta itemprop="title" content="H.O.R.N.E.T Storage" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-dark-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <noscript id="inject-styles-here"></noscript>
    <style>
      body {
        margin: 0;
        background: #000000;
      }
      #initSpinner {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        right: 0;
        z-index: 99999;
        background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
        position: relative;
      }
      #initSpinner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
        pointer-events: none;
        animation: pulse 2s ease-in-out infinite;
      }
      #initSpinner img {
        filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
        z-index: 1;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
    <title>H.O.R.N.E.T Storage</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="initSpinner">
        <img src="%PUBLIC_URL%/spinners/spinner.svg" alt="Initializing H.O.R.N.E.T Storage..." />
      </div>
    </div>
  </body>
</html>
